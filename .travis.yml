language: julia
notifications:
  email: false
os:
  - linux
  - osx
  - windows
before_script:
  - git config --global user.name Tester
  - git config --global user.email te@st.er
julia:
  - 1.6
  - 1.7
  - nightly
script: travis_wait julia --project -e 'using Pkg; Pkg.test(; coverage=true)'
matrix:
  fast_finish: true
  allow_failures:
    - julia: nightly
codecov: true
coveralls: true
after_success:
  - julia -e 'import Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'import Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'

jobs:
  include:
    - stage: "Documentation"
      julia: 1.5
      os: linux
      script:
        - julia --project=docs/ docs/make.jl
      after_success: skip
